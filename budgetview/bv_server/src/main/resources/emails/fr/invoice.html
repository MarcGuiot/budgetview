<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>

<body>
<table width="100%" border="0" cellspacing="0" cellpadding="20" bgcolor="#fff">
  <tbody><tr>
    <td align="center" bgcolor="#fff">
      <br><br>
      <table style="font-size:13px" cellspacing="0" cellpadding="0" border="0" width="700">
        <tbody><tr>
          <td align="left" bgcolor="#ffffff" style="font-family:'Helvetica Neue',Helvetica,Arial,sans-serif;color:#3b3b3b;line-height:22px;padding:50px 75px 50px 75px">
            <table cellpadding="0" cellspacing="0" border="0" width="100%" style="margin-top:20px">
              <tbody>
              <tr>
                <td>
                  <img src="https://www.mybudgetview.fr/files/images/budgetview.png" alt="BudgetView logo" align="middle"/>
                  <a href="https://www.mybudgetview.fr" style="font-size:26px;font-weight:bold;vertical-align:bottom;color:#555;padding-bottom:5px;text-decoration: none;">BudgetView</a>
                </td>
                <td>
                  <div align="right" style="font-family:'Helvetica Neue',Helvetica,Arial,sans-serif;font-size:16px;color:#999;margin:0;padding:0 0 5px 0">Votre reçu du {{date}}</div>
                </td>
              </tr>
              <tr>
                <td colspan="2">
                  <div align="right" style="font-family:'Helvetica Neue',Helvetica,Arial,sans-serif;font-size:16px;color:#999;margin:0;padding:0 0 5px 0">N° {{invoice}}</div>
                </td>
              </tr>
              <tr>
                <td colspan="2" style="padding-top:35px">
                  <table cellpadding="0" cellspacing="0" border="0" width="100%" style="font-family:'Helvetica Neue',Helvetica,Arial,sans-serif">
                    <thead>
                    <tr valign="bottom">
                      <th align="left" width="50%" style="padding-bottom:8px;border-bottom:1px solid #e2e2e2;font-weight:normal"></th>
                      <th align="right" width="50%" style="font-weight:normal;padding-bottom:8px;border-bottom:1px solid #e2e2e2"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                      <td align="left" style="padding:6px 0">Abonnement mensuel BudgetView Cloud (1 mois)</td>
                      <td align="right" style="padding:6px 0">{{excludingTaxes}} €</td>
                    </tr>
                    <tr>
                      <td align="left" style="padding:6px 0">TVA</td>
                      <td align="right" style="padding:6px 0">{{taxes}} €</td>
                    </tr>
                    <tr>
                    </tr>
                    <tr>
                      <td colspan="2" align="right" style="padding:8px 0;border-top:1px solid #e2e2e2">Total : &nbsp;&nbsp;<strong>{{total}} €</strong></td>
                    </tr>
                    </tbody>
                  </table>

                  <p style="text-align:center;margin-top:40px;">Merci pour votre confiance !</p>
                </td>
              </tr>
              </tbody></table>
          </td>
        </tr>
        </tbody></table>
      <br>
      <table border="0" cellpadding="0" cellspacing="0" width="600">
        <tbody><tr bgcolor="#fff">
          <td><p align="center" style="font-size:12px;color:#7d7d7d;font-family:'Helvetica Neue',Helvetica,Arial,sans-serif;margin-bottom:4px;">
            © 2017 <a href="https://www.mybudgetview.fr" style="color:#344351;text-decoration:none"><strong>BudgetView</strong></a> SARL - 24 rue Louis Blanc 75010 Paris</p>
          <p align="center" style="font-size:12px;color:#7d7d7d;font-family:'Helvetica Neue',Helvetica,Arial,sans-serif;margin-top:4px;">N° TVA intra-communautaire : FR79525104543</p></td>
        </tr>
        </tbody></table>
    </td>
  </tr>

  </tbody></table>
</body>
</html>
