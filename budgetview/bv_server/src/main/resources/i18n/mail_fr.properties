cloud.webhook.notification.subject=Vos relev\u00E9s BudgetView sont pr\u00EAts !
cloud.webhook.notification.message=<p>Bonjour,</p>\
  <p>Nous vous envoyons cet email car vous avez ajout\u00E9 une connexion automatique vers votre banque.</p>\
  <p>Bonne nouvelle : vos relev\u00E9s de compte sont maintenant pr\u00EAts \u00E0 \u00EAtre t\u00E9l\u00E9charg\u00E9s ! Pour cela, vous devez :</p>\
  <ul>\
  <li>Ouvrir BudgetView</li>\
  <li>Ouvrir la fen\u00EAtre d'import des relev\u00E9s</p>\
  <li>Selectionner l'option de mise \u00E0 jour des relev\u00E9s"</li>\
  </ul>\
  <p>Comme toujours, en cas de difficult\u00E9 n'oubliez pas de consulter notre page support&nbsp;:</p> \
  <p style="text-align: center"><a href="https://www.mybudgetview.fr/support">https://www.mybudgetview.fr/support</a></p>\
  <p>A tr\u00E8s bient\u00F4t !</p>\
  <p>L'\u00E9quipe BudgetView.</p>\
  </body></html>

cloud.webhook.passwordError.subject=Vos relev\u00E9s BudgetView n'ont pas pu \u00EAtre r\u00E9cup\u00E9r\u00E9s normalement
cloud.webhook.passwordError.message=<p>Bonjour,</p>\
  <p>Nous vous envoyons cet email car la r\u00E9cup\u00E9ration automatique de vos relev\u00E9s n'a pu \u00EAtre r\u00E9alis\u00E9e aujourd'hui aupr\u00E8s de votre banque {0}. \
  Le mot de passe d'acc\u00E8s \u00E0 vos comptes a visiblement \u00E9t\u00E9 mis \u00E0 jour.</p>\
  <p>Pour r\u00E9tablir la situation, vous devez :</p>\
  <ul>\
  <li>Ouvrir BudgetView</li>\
  <li>Ouvrir la fen\u00EAtre d'import des relev\u00E9s</p>\
  <li>Selectionner l'option "Ajouter/modifier des connexions"</li>\
  <li>Modifier le mot de passe pour la connexion {0}</li>\
  </ul>\
  <p>Comme toujours, en cas de difficult\u00E9 n'oubliez pas de consulter notre page support&nbsp;:</p> \
  <p style="text-align: center"><a href="https://www.mybudgetview.fr/support">https://www.mybudgetview.fr/support</a></p>\
  <p>A tr\u00E8s bient\u00F4t !</p>\
  <p>L'\u00E9quipe BudgetView.</p>\
  </body></html>
