resend.error.license.subject=Modification de votre code d'activation BudgetView
resend.error.license.message=<html><body>\
  <p>Bonjour,<p>\
  <p>Ceci est un message automatique envoy\u00E9 par notre syst\u00E8me de v\u00E9rification des codes d'activation.</p>\
  <p>Il semblerait que votre code soit actuellement utilis\u00E9 sur plus de deux ordinateurs, ou bien \
    que des modifications aient eu lieu sur le r\u00E9pertoire de stockage des donn\u00E9es de l'application.</p>\
  <p>Pour r\u00E9tablir la situation, nous vous remercions de bien vouloir utiliser le nouveau code indiqu\u00E9 ci-dessous.</p>\
  <p>N'ayez aucune crainte en ce qui concerne vos donn\u00E9es personnelles&nbsp;: celles-ci restent \
    uniquement sur votre ordinateur, et sont compl\u00E8tement inaccessibles de nos serveurs.</p>\
  <p>Pour saisir votre nouveau code, vous devez lancer BudgetView, utiliser le menu "Fichier / Activer vos modules additionnels", \
     puis saisir les informations suivantes&nbsp;:</p>\
  <p>&nbsp;&nbsp;- E-mail : <b>{1}</b></p>\
  <p>&nbsp;&nbsp;- Code d'activation : <b>{0}</b></p>\
  <p>Pour en savoir plus&nbsp;: \
     <a href="https://www.mybudgetview.fr/support/faq/general/enregistrer-code-activation">\
       https://www.mybudgetview.fr/support/faq/general/enregistrer-code-activation\
     </a></p>\
  <p>Si ce probl\u00E8me survient \u00E0 nouveau, ou si vous avez la moindre question, n'h\u00E9sitez pas \u00E0 prendre contact avec nous \u00E0 l'adresse suivante - \
     nous nous ferons un plaisir de vous aider.</p> \
  <p style="text-align: center"><b><a href="mailto:support@mybudgetview.fr">support@mybudgetview.fr</a></b></p> \
  <p>Vous pouvez \u00E9galement acc\u00E9der \u00E0 nos guides en ligne \u00E0 cette adresse&nbsp;:</p>\
  <p style="text-align: center"><a href="https://www.mybudgetview.fr/support">https://www.mybudgetview.fr/support</a></p>\
  <p>A tr\u00E8s bient\u00F4t !</p>\
  <p>L'\u00E9quipe BudgetView.</p>\
  </body></html>

