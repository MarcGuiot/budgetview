        </panel>
        <toggleButton name="activeToggle"/>

            <button name="nextMonth"/>

            <panel name="gauge"/>
            <textBox name="totalActual" text="0.00"/>

    </panel>

        <panel name="projectItemPanel">

                <button name="itemButton" label="Transfer"/>

                    <button name="nextMonth"/>
                </panel>

                <button name="actualAmount" label="0.00"/>
                <textBox name="slashLabel" text="/"/>

        </panel>
        <panel name="projectItemPanel">

                <button name="modify"/>
                <button name="link"/>
            </panel>
        </panel>
    </panel>
    <panel name="addItemPanel">
        <textBox text="Add:"/>
        <button name="addExpenseItem" label="Expenses or income"/>

    <button name="displayActions" label="Display"/>
