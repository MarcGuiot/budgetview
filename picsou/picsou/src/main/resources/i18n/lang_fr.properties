monthsummary.noData.text=<html>\
  <p>Bienvenue dans l'application Fourmics !</p>\
  <p>Fourmics vous permet de cr\u00e9er un tableau de bord de vos d\u00e9penses pour mieux suivre votre budget.</p>\
  <p>Avant toute chose, vous devez importer vos op\u00e9rations bancaires.</p>\
