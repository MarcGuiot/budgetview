transactionCreation.noAccounts.title=Saisir des op\u00e9rations manuellement
transactionCreation.noAccounts.message=<html>\
  <p>Dans la mesure du possible, nous vous recommandons de ne pas cr\u00e9er d'op\u00e9rations par vous-m\u00eame.</p>\
  <p><b>Si l'op\u00e9ration que vous souhaitez cr\u00e9er est associ\u00e9e \u00e0 un compte pour lequel vous faites des imports</b>, \
   celle-ci sera cr\u00e9\u00e9e lors d'un import ult\u00e9rieur. Pour en tenir compte d\u00e8s maintenant dans votre \
   budget, vous pouvez soit \u00e9diter le montant attendu de l'enveloppe \u00e0 laquelle elle sera affect\u00e9e, \
   soit cr\u00e9er une enveloppe d\u00e9di\u00e9e. </p>\
  <p>En revanche, <b>s'il s'agit d'une op\u00e9ration li\u00e9e \u00e0 un compte pour lequel votre banque n'offre aucun \
  mode d'export</b>, ou bien s'il s'agit d'un montant que vous avez re\u00e7u en esp\u00e8ces, vous pouvez cr\u00e9er \
  un compte avec un mode de mise \u00e0 jour de type "Saisie manuelle".</p>\
  <p>Voulez-vous cr\u00e9er un tel compte maintenant ?</p>\
  </html>
