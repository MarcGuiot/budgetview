categorization.specialCases.internalTransfers=Virements entre vos comptes
categorization.specialCases.internalTransfers.message=<html>\
  <p>S'il s'agit d'un virement qui concerne un compte d'\u00E9pargne, traitez l'op\u00E9ration \
    dans le poste budg\u00E9taire "Epargne".</p>\
  <p>S'il s'agit d'un virement entre vos comptes courants, cr\u00E9ez une enveloppe de type "Variable" \
    dont la p\u00E9riodicit\u00E9  est "Irr\u00E9guli\u00E8re" et tous les montants pr\u00E9vus sont \u00E9gaux \u00E0 z\u00E9ro \
    [<a href="createInternalTransfersSeries">cr\u00E9er l'enveloppe</a>]. \
    Vous affecterez ensuite tous les virements \u00E0 cette enveloppe \
    de mani\u00E8re \u00E0 ce que leurs montants s'annulent deux par deux.</p>\
  </html>
categorization.specialCases.internalTransfers.seriesName=Virements internes
categorization.specialCases.cash=Argent liquide
categorization.specialCases.cash.message=<html>\
  <p>Si vous recevez fr\u00E9quemment de l'argent en liquide, vous pouvez cr\u00E9er un compte "Liquide" d\u00E9di\u00E9, et \
  placer ce compte en mode "Saisie manuelle", ainsi qu'une enveloppe "Retraits" de type variable. \
  Vous pourrez alors <a href="help:manualInput">saisir vous-m\u00EAme</a> \
  vos op\u00E9rations en liquide dans ce compte, et les affecter \u00E0 cette enveloppe.</p>\
  <p>Pour les retraits d'argent liquide, vous pouvez <a href="help:split">r\u00E9partir</a> les montants pour faire appara\u00EEtre \
  des achats particuliers. Si vous ne souhaitez pas rentrer trop dans le d\u00E9tail de ces d\u00E9penses,\
  vous pouvez cr\u00E9er une enveloppe "D\u00E9penses en liquide" de type "Variable" pour y placer toutes ces op\u00E9rations.</p>\
  </html>
categorization.specialCases.healthReimbursements=Remboursements de sant\u00E9
categorization.specialCases.healthReimbursements.message= <html>\
  <p>Cr\u00E9ez une enveloppe unique "Sant\u00E9" dans le poste budg\u00E9taire "Variable", et affectez-y toutes les op\u00E9rations. \
  Les d\u00E9penses et les remboursements pourront alors s'\u00E9quilibrer.</p>\
  </html>
categorization.specialCases.loans=Achats \u00E0 cr\u00E9dit
categorization.specialCases.loans.message=<html>\
  <p>Cr\u00E9ez une enveloppe 'Fixe' unique repr\u00E9sentant les remboursements. Le mois de l'achat, vous pouvez affecter \u00E0 cette enveloppe \u00E0 la fois le versement (positif) \
  de l'organisme de cr\u00E9dit, et le paiement (n\u00E9gatif) correspondant \u00E0 l'achat proprement dit. Ces deux mouvements \
  pourront alors s'\u00E9quilibrer, et il ne restera au final que la suite de paiements mensuels.</p>\
  </html>
categorization.specialCases.exceptionalIncome=Revenus exceptionnels
categorization.specialCases.exceptionalIncome.message=<html> \
  <p>Si vous percevez des revenus \u00E0 titre exceptionnel (dons de proches, primes, treizi\u00E8mes mois...), \
  nous vous recommandons de cr\u00E9er une enveloppe "Revenus exceptionnels" dans le poste budg\u00E9taire "Revenus". Vous \
  pourrez passer cette op\u00E9ration en p\u00E9riodicit\u00E9 "Irr\u00E9guliere" plut\u00F4t que "Tous les mois", pour \u00E9viter que \
  les montants ne soient propag\u00E9s aux mois suivants.</p>\
  </html>
