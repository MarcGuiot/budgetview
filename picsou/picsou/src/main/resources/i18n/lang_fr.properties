     Vous pourrez \u00e9galement cr\u00e9er vos propres s\u00e9ries en fonction de vos besoins.</p>\
  <p><b>Vous devez maintenant affecter vos op\u00e9rations \u00e0 ces s\u00e9ries.</b></p>\
