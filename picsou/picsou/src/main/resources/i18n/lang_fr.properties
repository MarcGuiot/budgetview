categorization.noseries.income=<html>\
<p>Aucune source de revenus n'est d\u00e9clar\u00e9e. Vous pouvez en cr\u00e9er une en utilisant le bouton <b>+</b> \
  ci-dessous.</p>\
<p>Les types les plus courants de revenus sont les salaires, les revenus de professions lib\u00e9rales, \
  les droits d'auteur, mais aussi tous les revenus d'investissements.</p>\
<p>Vous devez cr\u00e9er une s\u00e9rie pour chacune des sources de revenus dont vous disposez.</p>\
</html>
categorization.noseries.recurringExpenses=<html>\
<p>Aucune charge fixe n'est d\u00e9clar\u00e9e. Vous pouvez en cr\u00e9er une en utilisant le bouton <b>+</b> \
  ci-dessous.</p>\
<p>Les charges fixes les plus communes sont les loyes, les cr\u00e9dits, les abonnements, les imp\u00f4ts. </p>\
<p>Vous devez cr\u00e9er une s\u00e9rie pour chaque charge.</p>\
</html>
categorization.noseries.expensesEnvelope=<html>\
<p>Aucune enveloppe de frais courants n'est d\u00e9clar\u00e9e. Vous pouvez en cr\u00e9er une en utilisant le bouton \
  <b>+</b> ci-dessous.</p>\
<p>Les enveloppes les plus couramment utilis\u00e9es sont les courses, l'habillement, les loisirs.</p>\
<p>Vous devez cr\u00e9er une enveloppe pour chaque domaine pour lequel vous souhaitez vous fixer un montant \
  global chaque mois. \
</html>
categorization.noseries.projects=<html>\
<p>Aucune op\u00e9ration sp\u00e9ciale n'est d\u00e9clar\u00e9e. Vous pouvez en cr\u00e9er une en utilisant le bouton <b>+</b> \
  ci-dessous.</p>\
<p>Les op\u00e9rations sp\u00e9ciales sont des d\u00e9penses qui marquent le budget \
  d'un mois donn\u00e9 - typiquement un achat important, une r\u00e9paration co\u00fbteuse, une sortie, un voyage.</p>\
<p>Vous pouvez utiliser ce type d'op\u00e9ration pour pr\u00e9voir des projets dans le futur.</p>\
</html>
categorization.noseries.savings=<html>\
<p>Aucune source d'\u00e9pargne n'est d\u00e9clar\u00e9e. Vous pouvez en cr\u00e9er une en utilisant le bouton <b>+</b> \
  ci-dessous.</p>\
</html>

