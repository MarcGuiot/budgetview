signpostView.title=Bienvenue dans BudgetView !
signpostView.intro=<html>\
  <p>Vous allez bient\u00f4t pouvoir visualiser et piloter votre budget.</p>\
  <p>Pour commencer, vous devez initialiser votre budget en suivant les \u00e9tapes ci-contre. \
    Pour gagner du temps, laissez-vous guider par les petites bulles jaunes&nbsp;!</p>\
  <p>En cas de difficult\u00e9, n'h\u00e9sitez pas \u00e0 :</p>\
  <p>- utiliser l'aide int\u00e9gr\u00e9e</p>\
  <p>- consulter notre site de support</p>\
  <p>- mieux encore : nous contacter directement !</p>\
  </html>

