  <p>Cette s\u00e9rie est actuellement plac\u00e9e en mode "budget automatique".</p>\
  <p>Dans ce mode, le montant pr\u00e9vu chaque mois pour cette s\u00e9rie est automatiquement calcul\u00e9 sur la base \
     du montant relev\u00e9 le mois pr\u00e9c\u00e9dent.</p>\
  <p>Vous pouvez d\u00e9finir vous-m\u00eame le montant pr\u00e9vu pour le mois courant et les mois \u00e0 venir \
     en activant le mode manuel.\
  </html>
