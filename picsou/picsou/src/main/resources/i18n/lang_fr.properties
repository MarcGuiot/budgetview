  </html>
bankDownload.manualDownload.message.url=<html>\
  <p style="margin:0">Vous avez choisi <b>{0}</b>. \
    Pour t\u00E9l\u00E9charger vos relev\u00E9s&nbsp;:</p>\
  <p>\
    1. <b>Rendez-vous sur le site de votre banque</b> \u00E0 l'aide de votre navigateur internet&nbsp;:\
  </p>\
  <p style="text-align:center"><a href="url:{1}"><b>{1}</b></a></p>\
  <p>\
    2. <b>Identifiez-vous et entrez dans votre espace client</b>.\
  </p><p>\
    3. <b>Rendez-vous sur la page de t\u00E9l\u00E9chargements</b>. \
    Selon les banques, on la trouve soit \u00E0 partir d'un menu g\u00E9n\u00E9ral, \
    soit \u00E0 partir de la page de relev\u00E9s d'un compte donn\u00E9. \
  </p><p>\
    4. <b>Choisissez de pr\u00E9f\u00E9rence le format OFX (Microsoft Money), \
      ou \u00E0 d\u00E9faut QIF (Quicken) ou CSV.</b> \
    Vous pouvez t\u00E9l\u00E9charger toutes les op\u00E9rations disponibles, et ne pas pr\u00EAter attention \
    aux formats de dates : BudgetView se charge de reconna\u00EEtre les dates et \
    \u00E9liminer les doublons automatiquement. \
  </p><p>\
    5. <b>Lancez le t\u00E9l\u00E9chargement</b>.\
  </p><p>\
    6. <b>Utilisez la fonction "Ouvrir avec..." de votre navigateur</b> \
    si celui-ci le propose, et s\u00E9lectionnez BudgetView. Vous pouvez aussi \
    charger vos fichiers une fois t\u00E9l\u00E9charg\u00E9s sur votre ordinateur, en proc\u00E9dant \u00E0 l'\u00E9tape \
    suivante ci-dessous.</p>\
  <p>Vous rencontrez des difficult\u00E9s lors du t\u00E9l\u00E9chargement&nbsp;? \
    <a href="contact:">Contactez-nous</a> en nous indiquant le nom de votre banque.</p>\
  </html>
