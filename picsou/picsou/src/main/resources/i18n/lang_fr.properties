categorization.specialCases.internalTransfers.message=<html>\
  <p>S'il s'agit d'un virement qui concerne un compte d'\u00e9pargne, traitez l'op\u00e9ration \
    dans le poste budg\u00e9taire "Epargne".</p>\
  <p>S'il s'agit d'un virement entre vos comptes courants, cr\u00e9ez une enveloppe de type "Variable" \
    dont la p\u00e9riodicit\u00e9  est "Irr\u00e9guli\u00e8re" et tous les montants pr\u00e9vus sont \u00e9gaux \u00e0 z\u00e9ro \
    [<a href="createInternalTransfersSeries">cr\u00e9er l'enveloppe</a>]. \
    Vous affecterez ensuite tous les virements \u00e0 cette enveloppe \
    de mani\u00e8re \u00e0 ce que leurs montants s'annulent deux par deux.</p>\
  </html>
