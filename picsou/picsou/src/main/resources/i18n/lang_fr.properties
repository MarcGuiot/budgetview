categorization.uncategorized.multiple=<html>\
  <p>Les op\u00E9rations s\u00E9lectionn\u00E9es ne sont pas <a href="help:categorization">cat\u00E9goris\u00E9es</a>.\
  <p><b>Vous devez les affecter \u00E0 une enveloppe, parmi les postes budg\u00E9taires ci-contre.</b></p> \
  <p>Cliquez sur les postes budg\u00E9taires (fixe, variable, etc.) pour choisir l'une des enveloppes disponibles \
    ou bien cr\u00E9er les v\u00F4tres.</p>\
  </html>
categorization.multiple.areas=<html>\
  <p>Les op\u00E9rations s\u00E9lectionn\u00E9es sont class\u00E9es parmi plusieurs enveloppes diff\u00E9rentes.</p>\
  </html>
categorization.noseries.income=<html>\
  <p>Aucune source de revenus n'est d\u00E9clar\u00E9e. Vous pouvez en cr\u00E9er une en utilisant le bouton \
     <b>Ajouter une enveloppe</b> ci-dessous.</p>\
  <p>Les types les plus courants de revenus sont les salaires, les revenus de professions lib\u00E9rales, \
    les droits d'auteur, mais aussi tous les revenus d'investissements.</p>\
  <p>Vous devez cr\u00E9er une enveloppe pour chacune des sources de revenus dont vous disposez.</p>\
  </html>
categorization.noseries.recurring=<html>\
  <p>Aucune charge fixe n'est d\u00E9clar\u00E9e. Vous pouvez en cr\u00E9er une en utilisant le bouton <b>Ajouter une enveloppe</b> \
    ci-dessous.</p>\
  <p>Les charges fixes les plus communes sont les loyers, les cr\u00E9dits, les abonnements, les imp\u00F4ts. </p>\
  <p>Vous devez cr\u00E9er une enveloppe pour chaque charge.</p>\
  </html>
categorization.noseries.variable=<html>\
  <p>Aucune enveloppe variable de frais courants n'est d\u00E9clar\u00E9e. Vous pouvez en cr\u00E9er une en utilisant le bouton \
    <b>Ajouter une enveloppe</b> ci-dessous.</p>\
  <p>Les enveloppes de type variable les plus couramment utilis\u00E9es sont les courses, la sant\u00E9, l'habillement, les loisirs.</p>\
  <p>Vous devez cr\u00E9er une enveloppe pour chaque domaine pour lequel vous souhaitez vous fixer un montant \
    global chaque mois. \
  </html>
categorization.noseries.extras=<html>\
  <p>Aucune enveloppe "extra" n'est d\u00E9clar\u00E9e. Vous pouvez en cr\u00E9er une en utilisant le bouton <b>Ajouter une enveloppe</b> \
    ci-dessous.</p>\
  </html>
categorization.noseries.savings=<html>\
  <p>Aucune enveloppe d'\u00E9pargne n'est d\u00E9clar\u00E9e. Si vous faites des virements \u00E0 partir ou vers un compte d'\u00E9pargne, \
  vous devez en cr\u00E9er une en utilisant le bouton <b>Ajouter une enveloppe</b> ci-dessous.</p>\
  </html>
categorization.noseries.savings.noaccount=<html>\
  <p>Aucune compte d'\u00E9pargne n'est d\u00E9clar\u00E9. Vous pouvez <a href="createSavingsAccount">cr\u00E9er un compte d'\u00E9pargne</a> \
    pour classer vos virements vers ce compte.</p>\
  </html>

