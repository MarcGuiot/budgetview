bankDownload.noSelection=<html>\
  <p>Si votre banque ne figure pas dans cette liste, pas de souci&nbsp;: vous pouvez \
     parfaitement utiliser BudgetView pour peu que celle-ci propose \
     le t\u00E9l\u00E9chargement de fichiers <b>OFX</b>, <b>QIF</b> ou <b>CSV</b> sur son site internet.</p> \
  <p>Consultez notre <a href="help:manualDownload">guide de t\u00E9l\u00E9chargement</a> \
     pour plus de d\u00E9tails.</p> \
  <p>Vous pouvez aussi <a href="manualInput">saisir vos op\u00E9rations manuellement</a> \
     si votre banque ne propose pas de t\u00E9l\u00E9chargement des relev\u00E9s.</p> \
  </html>
bankDownload.selection.manual.message=<html>\
  <h2>T\u00E9l\u00E9chargement manuel</h2> \
  <p>Cliquez sur le bouton ci-dessous pour t\u00E9l\u00E9charger \
    vous-m\u00EAmes vos relev\u00E9s \u00E0 partir du site de votre banque&nbsp;:</p> \
  </html>
bankDownload.selection.manual.button=T\u00E9l\u00E9charger
bankDownload.selection.manualInput.message=<html>\
  <h2>Saisie manuelle</h2> \
