categorization.specialCases.internalTransfers.message=<html>\
  <p>If the transfer is related to a savings account, manage this transaction in the "Savings" tab.</p>\
  <p>If this is a transfer between your main accounts, create a "Variable" envelope with an "Irregular" \
  recurrence pattern, and set its expected amounts to zero. [<a href="createInternalTransfersSeries">create the envelope</a>]</p>\
  <p>You can then assign all transfers to this envelope so that the transactions will balance each other.</p>\
  </html>
categorization.specialCases.internalTransfers.seriesName=Internal transfers
categorization.specialCases.cash=Cash
categorization.specialCases.cash.message=<html>\
  <p>If you frequently receive important cash amounts, you can create a dedicated "Cash" account and set \
  this account to "Manual input" in the 'Advanced' account settings.</p> \
  <p>You will then be able to <a href="help:manualInput">enter your own transactions</a> in the Categorization view.</p> \
  <p>If you withdraw cash from your bank accounts and want to have a detailed vision of your cash spendings, you \
  can <a href="help:split">split</a> the withdrawal transactions.</p> \
  </html>
categorization.specialCases.healthReimbursements=Healthcare reimbursements
categorization.specialCases.healthReimbursements.message= <html>\
  <p>Use an unique "Health" envelope in the "Variable" tab, and assign all your healthcare operations to it. \
     Expenses and reimbursements will then balance each other</p> \
  </html>
categorization.specialCases.loans=Loans
categorization.specialCases.loans.message=<html>\
  <p>Create a "Fixed" envelope representing the monthly reimbursements of the loan.</p>\
  <p>For the special case of the initial month, you can assign to this envelope the transfer from your bank (positive) \
    as well as the corresponding expense (negative) so that they will balance each other.</p>\
  </html>
categorization.specialCases.exceptionalIncome=Exceptional income
