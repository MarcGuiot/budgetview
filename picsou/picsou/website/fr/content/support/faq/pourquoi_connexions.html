<div class="faq support">

  <h1>Pourquoi BudgetView se connecte-t-il à Internet<br/>lorsqu'il se lance ?</h1>

  <div class="light-block">

    <p>Au lancement, BudgetView se connecte à nos serveurs pour vérifier si une nouvelle
      version est disponible, et pour s'assurer que votre licence n'a pas été piratée.</p>
    <p>Aucune donnée financière ou personnelle ne nous est transmise.</p>

  </div>
</div>
