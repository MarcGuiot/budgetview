  <h1>Why does BudgetView connect to the Internet on startup?</h1>

  <div class="light-block">

    <p><img src="/files/images/support/faq.png" class="faq-icon"/>

      make sure that your activation code is still valid.
      <b>Absolutely no financial information is sent to our servers.</b>.</p>
