<div class="faq support">

  <h1>Que se passe-t-il après les 45 jours d'essai de BudgetView ?</h1>

  <div class="light-block">

    <p><img src="/files/images/support/faq.png" class="faq-icon"/>
      Une fois votre période d'essai terminée, vous pouvez toujours lancer BudgetView et consulter
      votre budget, en revanche vous ne pouvez plus importer de nouveaux relevés d'opérations ou
      créer des opérations manuellement.</p>

  </div>
</div>
