<div class="faq support">

  <h1>How do I update BudgetView?</h1>

  <div class="light-block">

    <p><img src="/files/images/support/faq.png" class="faq-icon"/>
      BudgetView checks for updates every time it is launched, provided that you are connected
      to the Internet. When a new version is available, it will download it automatically
      and then propose you to perform a restart so that you can use it.</p>

  </div>
</div>
