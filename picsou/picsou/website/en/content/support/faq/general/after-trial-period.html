<div class="faq support">

  <h1>What happens after the 45-day trial period?</h1>

  <div class="light-block">

    <p><img src="/files/images/support/faq.png" class="faq-icon"/>
      Once your trial period is over, you will still be able to run BudgetView
      and see your budget. However, you will not be allowed to import new statements
      or create transactions manually.</p>

  </div>
</div>
