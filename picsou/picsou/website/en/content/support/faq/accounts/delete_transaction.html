<div class="faq support">

  <h1>How do I delete a transaction?</h1>

  <div class="light-block">

    <p><img src="/files/images/support/faq.png" class="faq-icon"/>
      In the "Categorization" or "Accounts" view, right-click on the transaction: you will
      see a menu with a "Delete..." option.
    </p>

    <p>You can also press the Delete key once the transaction is selected.</p>

  </div>
</div>
