<div class="faq support">

  <h1>What if my bank is not listed in BudgetView?</h1>

  <div class="light-block">

    <p><img src="/files/images/support/faq.png" class="faq-icon"/>
      You can retrieve your bank statements in BudgetView as long as
      you bank lets you download statements as <strong>OFX</strong>, <strong>QIF</strong> or <strong>CSV</strong>
      files. You can then use the "manual download" procedure described in our
      <a href="/support/guides/import">import guide</a>.</p>

  </div>
</div>
