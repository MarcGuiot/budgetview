new.license.subject=Your BudgetView
new.license.message=<html><body>\
  <p>Hello,<p>\
  <p>Thank you for buying BudgetView!</p>\
  <p>To unlock the application, you can now start BudgetView, \
    use the "File / Register activation code" menu and enter the following information:</p>\
  <p>&nbsp;&nbsp;- E-mail : <b>{1}</b></p>\
  <p>&nbsp;&nbsp;- Activation code : <b>{0}</b></p>\
  <p>You can use this code to manage your budget on two computers. Do not share this code with someone \
   else, because it could then be invalidated.</p> \
  <p>If you have any question, please do not hesitate to contact us:</p> \
  <p style="text-align: center"><b>support@mybudgetview.com</b></p> \
  <p>You can also have a look at our online guides here:</p>\
  <p style="text-align: center"><a href="http://www.mybudgetview.com/support">http://www.mybudgetview.com/support</a></p>\
  <p>Cheers,</p>\
  <p>The BudgetView team.</p>\
  </body></html>

