mobile.mail.download.subject=Your BudgetView mobile app for Android
mobile.mail.download.message=<html><body>\
  <p>You will now be able to download the BudgetView app for your smartphone.</p>\
  <p><b>This is a "preview release, not available yet on Google Play - we make it available early so that you \
    can try it and send us your feedback to help us improve it!</b></p>\
  <p>In order to install it, you will have to configure your Android device to accept manual installations. \
    To do this:</p>\
  <ol>\
    <li>Go to your device's "Settings" screen.</li>\
    <li>Enter the "Applications" section (Android 2.3) or "Security" (recent versions).</li>\
    <li>Select "Unknown sources" to allow the installation of non-Market applications.</li>\
  </ol>\
  <p>Once this is done, you can visualize this message on your Android device, and from there \
      click on the link below to start downloading the app:</p>\
  <p style="text-align: center"><a href="http://www.mybudgetview.com/files/app/BudgetView-android.apk">http://www.mybudgetview.com/files/app/BudgetView-android.apk</a></p>\
  <p>As always, do not hesitate to contact us if you have any question: \
    <b>support@mybudgetview.com</p>.\
  <p>Happy mobile budgeting!</p>\
  <p>The BudgetView team.</p>\
  </body></html>
