resend.error.license.subject=Modification or your BudgetView activation code
.error.license.message=<html><body>\
  <p>Hello,<p>\
  <p>It seems that your activation code is being used on several computers.</p>\
  <p>To avoid any fraud, we have disabled your previous code, and we kindly ask you to \
    use the new code provided below.</p>\
  <p>To use your new code, use the "File / Register activation code" menu \
     and enter the following information:</p>\
  <p>&nbsp;&nbsp;- E-mail : <b>{1}</b></p>\
  <p>&nbsp;&nbsp;- Activation code : <b>{0}</b></p>\
  <p>If you have any question, please do not hesitate to contact us:</p> \
  <p style="text-align: center"><b>support@mybudgetview.com</b></p> \
  <p>You can also have a look at our online guides here:</p>\
