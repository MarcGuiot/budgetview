mobile.mail.download.subject=Votre application BudgetView pour Android
mobile.mail.download.message=<html><body>\
  <p>Vous allez maintenant pouvoir t\u00E9l\u00E9charger l'application mobile BudgetView en avant premi\u00E8re&nbsp;! Celle-ci n'est \
    en effet pas encore disponible sur Google Play, mais vous pouvez l'installer pour nous faire part de vos \
    commentaires et nous aider \u00E0 l'am\u00E9liorer.</p>\
  <p>Pour pouvoir l'installer, vous devez autoriser l'installation de versions d'essai sur votre mobile Android. \
    Pour cela&nbsp;:</p>\
  <ol>\
    <li>Rendez-vous dans les "R\u00E9glages" de votre smartphone.</li>\
    <li>Allez dans la section "Applications" (Android 2.3) ou "S\u00E9curit\u00E9" (derni\u00E8res versions).</li>\
    <li>S\u00E9lectionnez "Sources inconnues" pour autoriser l'installation d'applications ne provenant pas d'Android Market</li>\
  </ol>\
  <p>Une fois cela fait, vous devez visualiser ce message sur votre appareil Android, \
    puis cliquer sur le lien ci-dessous pour lancer l'installation de l'application&nbsp;:</p>\
  <p style="text-align: center"><a href="http://www.mybudgetview.fr/files/app/BudgetView-android.apk">http://www.mybudgetview.fr/files/app/BudgetView-android.apk</a></p>\
  <p>Et comme toujours, en cas de difficult\u00E9, n'h\u00E9sitez pas \u00E0 nous contacter&nbsp;: \
    <b>support@mybudgetview.fr</p>.\
  <p>A tr\u00E8s bient\u00F4t !</p>\
  <p>L'\u00E9quipe BudgetView.</p>\
  </body></html>
