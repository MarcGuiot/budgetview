resend.error.license.subject=Modification de votre code d'activation BudgetView
resend.error.license.message=<html><body>\
  <p>Bonjour,<p>\
  <p>Il appara\u00EEt que votre code d'activation est actuellement utilis\u00E9 sur plusieurs ordinateurs.</p>\
  <p>Pour \u00E9viter toute fraude, nous avons invalid\u00E9 votre code pr\u00E9c\u00E9dent, et nous \
     vous remercions de bien vouloir utiliser le nouveau code que nous vous indiquons ci-dessous.</p>\
  <p>Pour saisir votre code, utilisez le menu "Fichier / Entrer votre code d'activation" du logiciel, \
     puis saisissez les informations suivantes&nbsp;:</p>\
  <p>&nbsp;&nbsp;- E-mail : <b>{1}</b></p>\
  <p>&nbsp;&nbsp;- Code d'activation : <b>{0}</b></p>\
  <p>Pour en savoir plus&nbsp;: \
     <a href="http://www.mybudgetview.fr/support/faq/enregistrer-code-activation">\
       http://www.mybudgetview.fr/support/faq/enregistrer-code-activation\
     </a></p>\
  <p>Si vous avez la moindre question, n'h\u00E9sitez pas \u00E0 prendre contact avec nous \u00E0 l'adresse suivante - \
     nous nous ferons un plaisir de vous aider.</p> \
  <p style="text-align: center"><b><a href="mailto:support@mybudgetview.fr">support@mybudgetview.fr</a></b></p> \
  <p>Vous pouvez \u00E9galement acc\u00E9der \u00E0 nos guides en ligne \u00E0 cette adresse&nbsp;:</p>\
  <p style="text-align: center"><a href="http://www.mybudgetview.fr/support">http://www.mybudgetview.fr/support</a></p>\
  <p>A tr\u00E8s bient\u00F4t !</p>\
  <p>L'\u00E9quipe BudgetView.</p>\
  </body></html>

