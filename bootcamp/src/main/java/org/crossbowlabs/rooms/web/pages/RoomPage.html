<wicket:head>
  <link rel="stylesheet" media="screen" type="text/css" href="/css/Table.css"/>
  <link rel="stylesheet" media="screen" type="text/css" href="/css/RoomPage.css"/>
</wicket:head>

<wicket:extend>
  <div class="roomName" wicket:id="roomName">
    <span wicket:id="roomName">[roomName]</span>
  </div>

  <div wicket:id="hoursChange" id="hoursChange">
    <div class="date" wicket:id="date">
      <span wicket:id="date">[date]</span>
    </div>
    <div class="from" wicket:id="from">
      <form wicket:id="parameter">
        <span wicket:id="tr.from">[from]</span>
        <input wicket:id="from" type="text" value="[10h00]"/>
        <a wicket:id="increase"><span class="increase">[+]</span></a>
        <a wicket:id="decrease"><span class="decrease">[-]</span></a>
      </form>
    </div>
    <div class="to" wicket:id="to">
      <form wicket:id="parameter">
        <span wicket:id="tr.to">[to]</span>
        <input wicket:id="to" type="text" value="[11h00]"/>
        <a wicket:id="increase"><span class="increase">[+]</span></a>
        <a wicket:id="decrease"><span class="decrease">[-]</span></a>
      </form>
    </div>
    <div class="save" wicket:id="save">
      <form wicket:id="form">
        <input wicket:id="save" class="save" id="save" type="submit" value="save">
      </form>
    </div>
  </div>
  <div wicket:id="tableDiv" id="tableDivId">
    <table wicket:id="table" id="roomTableId">
      <thead wicket:id="head">
        <tr wicket:id="row">
          <th></th>
          <th wicket:id="days"><span wicket:id="dateName">[date]</span></th>
        </tr>
      </thead>
      <tbody wicket:id="body">
        <tr wicket:id="row">
          <td wicket:id="timeId"><span wicket:id="durationId">[from-to]</span></td>
          <td wicket:id="isFree" class="free">
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</wicket:extend>
