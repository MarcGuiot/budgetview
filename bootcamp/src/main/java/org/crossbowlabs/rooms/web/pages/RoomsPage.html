<wicket:head>
  <title>rooms</title>
  <link rel="stylesheet" media="screen" type="text/css" href="/css/Table.css"/>
  <link rel="stylesheet" media="screen" type="text/css" href="/css/RoomsPage.css"/>
</wicket:head>

<wicket:extend>

  <div wicket:id="criteria" id="criteria">
    <input wicket:id="barco" type="checkbox" id="barco"/><label wicket:id="labelBarco" for="barco" class="labelBarco">[barco]</label>
  </div>

  <div wicket:id="RoomsList" id="RoomsListId">
    <label for="RoomNameFilter">filter</label>
    <input wicket:id="RoomNameFilter" type="text" id="RoomNameFilter" class="RoomNameFilter" autocomplete='off'/>
    <br/><br/>
    <table wicket:id="RoomsTable">
      <thead>
        <tr>
          <th>name</th>
          <th>size</th>
        </tr>
      </thead>
      <tr wicket:id="ShowRooms">
        <th><a wicket:id="linkToRoom" href="#"><span wicket:id="roomName">name</span></a></th>
        <td wicket:id="size">[10]</td>
      </tr>
    </table>
  </div>

  <div wicket:id="RoomsDiv" id="RoomsDivId">
    <table wicket:id="RoomMatriceTable" id="RoomMatriceTableId">
      <thead wicket:id="thread">
        <tr wicket:id="tr">
          <th class="TIME_CLASS"></th>
          <th wicket:id="dateId"><span wicket:id="dateName">[date]</span></th>
        </tr>
      </thead>
      <tbody wicket:id="tbody">
        <tr wicket:id="rowId">
          <td wicket:id="timeId"><span wicket:id="TimeDuration">[from-to]</span></td>
          <td wicket:id="rooms"><span wicket:id="ListOfRooms"><a wicket:id="linkToRoom" href="#"><span
            wicket:id="RoomsName">[roomsName]</span></a>, </span></td>
        </tr>
      </tbody>
    </table>
  </div>

</wicket:extend>
