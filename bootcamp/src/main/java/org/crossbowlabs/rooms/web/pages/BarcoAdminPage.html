<wicket:head>
  <title>barcos</title>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
  <link rel="stylesheet" media="screen" type="text/css" href="/css/Table.css"/>
  <link rel="stylesheet" media="screen" type="text/css" href="/css/BarcosAdmin.css"/>
</wicket:head>

<wicket:extend>
  <div wicket:id="BarcosDiv" id="BarcosDivId">
    <label for="BarcoNameFilter">filter</label>
    <input wicket:id="BarcoNameFilter" type="text" id="BarcoNameFilter" class="BarcoNameFilter" autocomplete='off'/>
    <br/><br/>
    <table wicket:id="BarcosTable">
      <thead>
        <tr>
          <th>name</th>
          <th>Serial Number</th>
          <th>remove</th>
        </tr>
      </thead>
      <tr wicket:id="ShowBarcos">
        <td wicket:id="name">[barco name]</td>
        <td wicket:id="serialNumber">[34234 AZ23]</td>
        <td wicket:id="remove"><a href="#">remove</a></td>
      </tr>
    </table>
  </div>

  <div wicket:id="NewBarco" Id="NewBarcoId">
    <p>Adding new barco</p>

    <form wicket:id="NewBarco">
      <label for="barcoName">Name</label> <input wicket:id="barcoName" type="text" id="barcoName"
                                                 class="barcoName"/><br/><br/>
      <label for="barcoSerialNumber">SerialNumber</label> <input wicket:id="barcoSerialNumber" type="text"
                                                                 id="barcoSerialNumber" class="barcoSerialNumber"/><br/><br/>
      <input type="submit" class="barcoAdd" id="barcoAdd" value="create"/>
    </form>
  </div>

</wicket:extend>
