<wicket:head>
  <title>user admin</title>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
  <link rel="stylesheet" media="screen" type="text/css" href="/css/Table.css"/>
  <link rel="stylesheet" media="screen" type="text/css" href="/css/UserAdminPage.css"/>
</wicket:head>

<wicket:extend>
  <div wicket:id="FilterUser" id="FilterUserId">
    <label wicket:id="labelForFilterName" for="UserNameFilter">filter</label>
    <input wicket:id="UserNameFilter" type="text" id="UserNameFilter" class="UserNameFilter" autocomplete='off'/>
    <br/><br/>
    <table wicket:id="UserTable">
      <thead>
        <tr>
          <th wicket:id="login">login</th>
          <th>first name</th>
          <th>last name</th>
          <th>mail</th>
          <th>remove</th>
        </tr>
      </thead>
      <tr wicket:id="ShowRooms">
        <td wicket:id="login">[login]</td>
        <td wicket:id="firstName">[first name]</td>
        <td wicket:id="lastName">[last name]</td>
        <td wicket:id="mail">[mail]</td>
        <td wicket:id="remove"><a wicket:id="removeLink" href="#">remove</a></td>
      </tr>
    </table>
  </div>

  <div wicket:id="CreateUser" id="CreateUserId">
    <p>Adding new user</p>
    <form wicket:id="userForm">
      <label wicket:id="loginLabel" for="login">login</label>
      <input type="text" wicket:id="login" id="login"/>
      <br/><br/>
      <label wicket:id="firstNameLabel" for="firstName">firstName</label
        ><input type="text" wicket:id="firstName" id="firstName"/>
      <br/><br/>
      <label wicket:id="lastNameLabel" for="lastName">lastName</label>
      <input type="text" wicket:id="lastName" id="lastName"/>
      <br/><br/>
      <label wicket:id="mailLabel" for="mail">mail</label>
      <input type="text" wicket:id="mail" id="mail"/>
      <br/><br/>
      <input type="submit" value="submit"/>
    </form>
  </div>
</wicket:extend>
